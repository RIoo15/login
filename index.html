<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5ec2c73c82.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />
    <title>Login To CodeWithHashim</title>
  </head>
  <body>
    <div class="container">
      <h1>LOGIN</h1>
      <div class="box">
        <i class="fa fa-envelope-o"></i>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email"
        />
      </div>
      <div class="box">
        <i class="fa fa-key"></i>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
        />
      </div>
      <button class="btn">Sign In</button>
    </div>
  </body>
</html>
